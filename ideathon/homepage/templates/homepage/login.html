<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ event_name }}</title>
    <link rel="stylesheet" href="{% static 'homepage/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>
                    {% for letter in event_name %}
                        <span class="dynamic-letter">{{ letter }}</span>
                    {% endfor %}
                </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login">
            <div class="container">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn">Login</button>
                </form>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 {{ event_name }}. All rights reserved.</p>
    </footer>
</body>
</html>
