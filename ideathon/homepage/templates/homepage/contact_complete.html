{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - {{ event_name }}</title>
    <link rel="stylesheet" href="{% static 'homepage/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>
                    {% for letter in event_name %}
                        <span class="dynamic-letter">{{ letter }}</span>
                    {% endfor %}
                </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-complete">
            <div class="container">
                <h2>Thank You!</h2>
                <p>Your message has been sent successfully. We will get back to you shortly.</p>
                <a href="{% url 'home' %}" class="btn">Back to Home</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 {{ event_name }}. All rights reserved.</p>
    </footer>
</body>
</html>
